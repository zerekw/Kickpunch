<!DOCTYPE html>

<html>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojox/layout/resources/ResizeHandle.css" />
	<link rel="stylesheet" href="kp/MainView/css/MainView.css" />
	<style>
		html, body { width: 100%; height: 100%; margin: 0; }
	</style>
	
	
	<body class=" claro ">
		<button id="newView">New View</button>
	</body>
	<script>
		var dojoConfig = {
			// The next two pieces define how we can load our custom modules
			// baseUrl species where to work from as a baseline
			// Here we're setting it to be the current directory
			baseUrl: './javascripts/dojo-1.7.0/dojo/',
			// modulePaths takes an object with keys that are the namespace,
			// and values that are the path - in this case, just a folder
			// named 'custom' under the baseUrl
			modulePaths: {
				'kp': '/kp'
			}
		}
	</script>
	<script src="/javascripts/dojo-1.7.0/dojo/dojo.js"></script>
	<script src="socket.io/socket.io.js"></script>

	<!-- <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js.uncompressed.js"></script> -->

	<script>
		dojo.require('kp.MainView');
		dojo.require('dojo.parser');
		// check out Floating Panes
		// http://dojotoolkit.org/reference-guide/dojox/layout/FloatingPane.html
		dojo.ready(function(){
			dojo.connect(dojo.byId('newView'), 'onclick', function (e) {
				var button = e.target,
					newWidget = new kp.MainView().placeAt(dojo.body());
					newWidget.startup();
			});
			// Attach handler to create new game views
			//var gameView = new widget.GameWidget().placeAt(dojo.byId('gameView'));
		});
	</script>
</html>
